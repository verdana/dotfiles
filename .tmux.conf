
# ##############################################################
# 通用设定

# 自動設定當前窗口的標題
set -g set-titles on

# 設定以下默認 TERM
set -g default-terminal 'screen-256color'

# 啟動 xterm 風格的按鍵綁定
set -g xterm-keys on

# 修改默认的输入延迟以提升 vim 性能
set -sg escape-time 1

# 修改默认的快捷键前缀 C-b 为 C-a
set -g prefix C-a
unbind C-b

# 窗口和面板的索引从 1 开始
set -g base-index 1
set -g pane-base-index 1

# 启用 vi 模式
set -g mode-keys vi
set -g status-keys vi

# 打開鼠標模式
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Set pane divider
set -g pane-border-fg '#4C4C4C'
#set -g pane-border-bg default
set -g status-fg      '#E6E6E6'
set -g status-bg      '#3C3C3C'


# Colors from the Zukitwo-Dark GTK+ theme:
# # http://lassekongo83.deviantart.com/art/Zukitwo-203936861
set -g pane-border-fg '#4c4c4c'
set -g pane-border-bg default
set -g status-fg '#e6e6e6'
set -g status-bg '#3c3c3c'

# ##############################################################
# 按键绑定

# 按下 C-a + r 重新载入 .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded..."

# 水平或者垂直分割窗口
unbind '"'
bind - splitw -v
unbind %
bind \ splitw -h

# 使用 vi 风格的 hjkl 移动键在面板之间移动
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

